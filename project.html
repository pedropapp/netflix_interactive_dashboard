<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Viewing Data Analysis - Pedro Papp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script defer src="project.js"></script>
    <script defer src="chart.js"></script>

<body>
    <header>
        <h1>Netflix Viewing Data Analysis</h1>
        <div id="profile-selector" class="profile-selector"></div>
    </header>
    <main>
        <div id="user-analysis"></div>
        <div id="title-chart" class="chart"></div>

        <div id="hourly-chart" class="chart"></div>
        <div id="daily-chart" class="chart"></div>
    </main>

</html>
